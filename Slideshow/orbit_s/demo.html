<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="base.css">
    <script type="text/javascript" src="jquery-1.4.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="featured">
            <img src="img/nemo.jpg" alt="Link" rel="firstImage"/>
            <a href="javascript:void(0) " target="_blank"><img src="img/walle.jpg" alt="secondImage" rel="secondImage" /></a>
            <img src="img/toystory.jpg" alt="Master Chief" />
            <img src="img/up.jpg"  alt="Marcus Fenix" rel="forthImage" />
        </div>
        <span class="orbit-caption" id="firstImage">This is first image</span>
        <span class="orbit-caption" id="secondImage">This is an <em>awesome caption</em> for secondImage.</span>
        <span class="orbit-caption" id="forthImage">This is an <em>awesome caption</em> for forthImage.</span>
    </div>

    <script type="text/javascript" src="jquery.orbit_s.js"></script>
    <script type="text/javascript">
        $(window).load(function() {
            $('#featured').orbit({
                'bullets': true,
                'animation' : 'horizontal-slide'
            });
        });
    </script>
</body>
</html>
